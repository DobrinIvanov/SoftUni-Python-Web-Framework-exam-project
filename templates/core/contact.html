{% extends 'base/base.html' %}

{% block page_content %}
    <div id="main">
        <div id="innerMain">
            <section id="contact-form">
                <form method="POST" action="{% url 'contact' %}">
                    {{ form.full_name }}
                    {{ form.email_address }}
                    {{ form.subject }}
                    {{ form.message }}
                    {% csrf_token %}

                    <button class="submit_contact_form" type="submit">Submit</button>
                </form>
            </section>
        </div>
    </div>

{% endblock %}
